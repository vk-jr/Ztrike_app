name: ztrike_app
description: A comprehensive sports social networking platform connecting athletes, teams, and leagues
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase (PostgreSQL Backend)
  supabase_flutter: ^2.5.0
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # Navigation
  go_router: ^12.1.3
  
  # UI & Media
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  video_player: ^2.8.2
  
  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.1
  uuid: ^4.3.3
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
